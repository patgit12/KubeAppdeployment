name: springapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpresscont
        image: wordpress
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value:  db
        - name: WORDPRESS_DB_USERNAME
          value: worduser
        - name: WORDPRESS_DB_PASSWORD
          value: wordpass
        - name: WORDPRESS_DB_NAME
          value: wordpressdb

---
apiVersion: v1
kind: Service
metadata:
  name: wordsvc
spec:
  type: NodePort
  selector:
    app: wordpress
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31000